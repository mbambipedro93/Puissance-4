<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/VS.css">
    <title>Document</title>
</head>

<body>
    <div class="menu">
        <form id="my-form">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name">
            <button type="submit">Commencer la partie</button>
        </form>

        <script>
            const form = document.getElementById('my-form');

            form.addEventListener('submit', (event) => {
                event.preventDefault(); // Empêche l'envoi par défaut du formulaire

                const nameInput = document.getElementById('name');
                const name = nameInput.value.trim(); // Récupère la valeur du champ de texte et supprime les espaces en début et fin

                if (name) {
                    const url = 'Puissance4.html?nom=' + encodeURIComponent(name); // Construit l'URL en passant le nom de l'utilisateur
                    window.location.href = url; // Redirige vers la page suivante
                } else {
                    alert('Veuillez entrer un nom valide.'); // Affiche une alerte si le champ est vide
                }
            });

        </script>
    </div>

</body>

</html>
